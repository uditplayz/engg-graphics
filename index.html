<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Graphics 3D - Interactive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-slate-100 text-slate-800 antialiased overflow-hidden">
    
    <div id="app" class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-white shadow-md z-20">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold text-indigo-600">Engineering Graphics 3D</h1>
                <button id="menu-toggle" class="md:hidden p-2 rounded-md hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <aside id="sidebar" class="w-full md:w-80 lg:w-96 bg-white border-r border-slate-200 p-4 flex-shrink-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-10 overflow-y-auto">
                <div id="controls-container">
                    <h2 class="text-lg font-semibold mb-4 border-b pb-2">Topics</h2>
                    <div id="topic-buttons" class="space-y-2">
                        <!-- Topic buttons will be injected here -->
                    </div>
                    <div id="topic-controls" class="mt-6">
                        <!-- Dynamic controls will be injected here -->
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 flex flex-col relative">
                <div id="canvas-container" class="flex-1 bg-slate-200 relative">
                    <div id="loader" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-75 z-50">
                        <div class="loader"></div>
                    </div>
                </div>
                <div id="info-overlay" class="absolute top-2 left-2 bg-white bg-opacity-90 p-3 rounded-lg shadow-lg text-sm max-w-xs pointer-events-none">
                    Loading...
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
